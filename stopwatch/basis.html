<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="../stopwatch/javascript.css">
</head>
<body>
  <div id="container">
    <div id="display">
      00:00:00:00
    </div>
    <div id="controls">
      <button id="lightBtn" onclick="lightOn()">Darkmode</button>
      <button id="startStop" onclick="startStopp()">Start / stop</button>
      <button id="resetBtn" onclick="reset()">Reset</button>
    </div>
  </div>

  <script src="../stopwatch/stopwatch.js"></script>
</body>

</html>
